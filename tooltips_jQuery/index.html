<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<title>Tooltip_jQuery</title>
		<link href="css/style.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<form action="#">
				<fieldset> 
					<p class="container">
						<label for="firstname">Firstname</label>
						<input id="firstname" class="input" type="text" >
						<span class="tooltip">Please provide your firstname.</span>
					</p>
					<p class="container">
						<label for="lastname">Lastname</label>
						<input id="lastname" type="text" class="input">
						<span class="tooltip">Please provide also your lastname.</span>
					</p>
					<p class="container">
						<label for="address">Address</label>
						<input id="address" type="text" class="input">
						<span class="tooltip">Your home or work address.</span>
					</p>
				</fieldset>
				<button class="showHelp">Show help</button>
			</form>
		</div>
	</body>
</html>
